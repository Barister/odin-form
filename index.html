<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>The Odin Form</title>
   <link rel="stylesheet" href="css/style.css">
   <meta name="robots" content="index, follow">
</head>

<body>
   <div class="wrapper">
      <aside class="aside">
         <div class="label">
            <!-- <img src="" alt="" class="logo"> -->
            <a href="https://opsa-karelia.ru">
               <span>Opsa</span>
               <span>Karelia</span>
            </a>
         </div>
         <footer>
            <p>photo by <a href="https://instagram.com/kadi_luck">kadi luck</a></p>
         </footer>
      </aside>
      <main class="main">
         <div class="main__text">

            <p>This is not a real online service! You know you need something like this in your life to help you
               realize
               your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>

         </div>
         <div class="main__form">
            <!-- <div class="container"> -->
            <form action="">
               <fieldset>
                  <legend>Let's do this!</legend>
                  <label for="name">
                     First Name
                     <input id="name" type="text" name="name">
                  </label>
                  <label for="surname">
                     Last Name
                     <input id="surname" type="text" name="surname">
                  </label>
                  <label for="email">
                     Email
                     <input id="email" type="email" name="email">
                  </label>
                  <label for="phone">
                     Phone Number
                     <input id="phone" type="phone" name="phone">
                  </label>
                  <label for="password">
                     Password
                     <input id="password" class="error" type="password" name="password" required minlength="8">
                  </label>
                  <label for="confirm">
                     Confirm Password
                     <input id="confirm" class="error" type="password" name="confirm" required minlength="8">
                  </label>
               </fieldset>
               <fieldset>
                  <button type="submit">Create Account</button>
               </fieldset>
            </form>
            <!-- </div> -->
            <div class="calltologin">

               <span>Already have an account?</span>
               <a href="">Log in</a>
            </div>
         </div>

      </main>

   </div>
</body>

</html>
